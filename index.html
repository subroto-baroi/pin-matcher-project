<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Matcher Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control main-bar" id="randomNumber" type="text">
                    <button id="generate-button" class="generate-btn btn btn-success">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
            <form action="" name="calculator">
                <div class="input-section half-width">
                    <input id="displayNumber" class="form-control main-bar" id="screen" name="display" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <input type="button" value="7" class="button btn btn-primary" onclick="calculator.display.value +='7'">
                              <input type="button" value="8" class="button btn btn-primary" onclick="calculator.display.value +='8'">
                              <input type="button" value="9" class="button btn btn-primary" onclick="calculator.display.value +='9'">
                            </div>
                            <div class="calc-button-row">
                                <input type="button" value="4" class="button btn btn-primary" onclick="calculator.display.value +='4'">
                                <input type="button" value="5" class="button btn btn-primary" onclick="calculator.display.value +='5'">
                                <input type="button" value="6" class="button btn btn-primary" onclick="calculator.display.value +='6'">
                            </div>
                            <div class="calc-button-row">
                                <input type="button" value="1" class="button btn btn-primary" onclick="calculator.display.value +='1'">
                                <input type="button" value="2" class="button btn btn-primary" onclick="calculator.display.value +='2'">
                                <input type="button" value="3" class="button btn btn-primary" onclick="calculator.display.value +='3'">
                            </div>
                            <div class="calc-button-row">
                                <input type="button" value="&#60;" class="button btn btn-primary" onclick="calculator.display.value = calculator.display.value.slice(0, -1)">
                                <input type="button" value="0" class="button btn btn-primary" onclick="calculator.display.value +='0'">
                                <input type="button" value="C" class="button btn btn-primary" onclick="calculator.display.value =''">
                                
                            </div>
                            <div>
                                <button type="submit" id="submit-button" class="submit-btn btn btn-primary">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
             </div>
          </form>
        </div>
        <div class="notify-section">
            <p class="notify" id="wrong-pin">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched-pin">✅ Pin Matched... Secret door is opening for you</p>
           
           
        </div>
    </div>
    <script>     
                         
         // Hide notification message      
         
            var x = document.getElementsByClassName("notify");
                var i;
                for (i = 0; i < x.length; i++) {
                x[i].style.display = 'none';
            }


            // Set random generate number

                document.getElementById('generate-button').addEventListener('click', function() {
                var randomNumber = Math.round(Math.random()*9000+1000);
                document.getElementById('randomNumber').value = randomNumber;
                
            })


            // Matching submit pin

                document.getElementById("submit-button").addEventListener("click", function(){
                let randomNumber = document.getElementById("randomNumber");
                let displayNumber = document.getElementById("displayNumber");

                if( randomNumber.value == displayNumber.value ){

                    document.getElementById('matched-pin').style.display = "block";
                                                          
                }
                else{
                    document.getElementById('wrong-pin').style.display = "block";

                   }
            })

                    
      
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
